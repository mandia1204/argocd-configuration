apiVersion: batch/v1
kind: Job
metadata:
  name: mandia1204-security-db-06282022-3
  namespace: restaurant
  labels:
    app: security-db
spec:
  template:
    spec:
      containers:
        - name: security-db-migrations
          image: mandia1204/security-db:06282022_3
          command: ["npm", "run", "migrate"]
          env:
            - name: SECURITY_DB_HOST
              value: "security-db"
            - name: DEBUG
              value: "app:*"
            - name: NODE_ENV
              value: "production"
            - name: NODE_CONFIG_DIR
              value: "./src/config"
            - name: ADMIN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: security-app-db
                  key: rootUserName
            - name: ADMIN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: security-app-db
                  key: rootUserPass
      restartPolicy: Never
  backoffLimit: 2
